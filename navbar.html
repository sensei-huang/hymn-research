<span>Scroll speed:</span>
<button class="plusminus" onclick="scrollSpeed -= 0.01; document.getElementById('speedDisplay').innerText = (scrollSpeed*10).toFixed(1);">
  <svg class="plusminusSVG" height="17px" width="17px" viewBox="0 0 20 20"><path d="M2 9h16v3H2z"></path></svg>
</button>
<span id="speedDisplay">1.0</span>
<button class="plusminus" onclick="scrollSpeed += 0.01; document.getElementById('speedDisplay').innerText = (scrollSpeed*10).toFixed(1);">
  <svg class="plusminusSVG" height="17px" width="17px" viewBox="0 0 20 20"><path d="M9 11v7h3v-7h7V8h-7V1H9v7H2v3z"></path></svg>
</button>
<button class="button" onclick="removeAutoScrollSpeed();">Stop</button>
